        ZIndex: =1

    MainGallery1_3 As gallery.galleryVertical:
        BorderColor: =RGBA(0, 89, 178, 1)
        DelayItemLoading: =true
        Fill: =_GeekThemeBackgroundColor
        Items: |-
            =Filter(通路, 
                IsBlank(TextSearchBox1_2.Text) || StartsWith(通路番号, TextSearchBox1_2.Text)
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateSize: =150
        Y: =468
        ZIndex: =2

        MainGalleryHtml1_3 As htmlViewer:
            Height: =150
            HtmlText: |-
                ="<div style=""padding: 0px 15px 5px 5px;height:100%;position:absolute;width:100%;box-sizing:border-box;""><div style=""background-color:#fff;box-shadow:0px 2px 4px rgba(0,0,0,0.14),0px 0px 2px rgba(0,0,0, 0.12);border-radius:15px;height:100%;width:100%;cursor:pointer;""></div></div>"
            Width: =630
            ZIndex: =1

        MainGalleryLabel1_3 As label:
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =150
            OnSelect: =Select(Parent)
            Size: =21
            Text: |-
                =ThisItem.通路番号&": "&ThisItem.通路名
            Width: =215
            X: =34
            ZIndex: =2

        OperatorComboBox1 As combobox:
            BorderColor: =RGBA(0, 89, 178, 1)
            BorderStyle: =BorderStyle.None
            ChevronBackground: =RGBA(0, 134, 208, 1)
            ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
            ChevronDisabledFill: =RGBA(244, 244, 244, 1)
            ChevronFill: =Color.White
            ChevronHoverBackground: =ColorFade(_GeekThemeMainColor, -20%)
            ChevronHoverFill: =RGBA(255, 255, 255, 1)
            DefaultSelectedItems: =
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayFields: =["fullname"]
            Fill: =RGBA(237, 237, 237, 1)
            Height: =54
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(153, 205, 255, 1)
            InputTextPlaceholder: ="オペレーターの選択"
            Items: =Filter(_OperationUsers, 棚卸実施担当)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(0, 89, 178, 1)
            SearchFields: =["fullname"]
            SearchItems: =Search(Filter(_OperationUsers, 棚卸実施担当),OperatorComboBox1.SearchText,"fullname")
            SelectionFill: =RGBA(0, 51, 102, 1)
            SelectMultiple: =false
            Size: =16
            Tooltip: ="オペレーターの選択"
            Width: =350
            X: =249
            Y: =48
            ZIndex: =3

    TextSearchBox1_2 As text:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Height: =68
        HintText: ="検索アイテム"
        HoverBorderColor: =RGBA(0, 89, 178, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =107
        ZIndex: =3

    TextSearchIcon1_2 As icon.Search:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 89, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =TextSearchIcon1_2.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="検索"
        Width: =TextSearchBox1_2.Height
        X: =TextSearchBox1_2.X
        Y: =107
        ZIndex: =4

    TextSearchRectangle1_2 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 89, 178, 1)
        Height: =2
        Width: =Parent.Width
        Y: =175
        ZIndex: =5

    Icon3_1 As icon.ChevronLeft:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(250, 250, 250, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =0
        Height: =88
        HoverBorderColor: =ColorFade(_GeekThemeMainColor, 20%)
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        PaddingBottom: =20
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =20
        Width: =88
        ZIndex: =9

    Label5 As label:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =72
        Size: =21
        Text: ="棚卸実施予定日"
        Width: =216
        X: =14
        Y: =376
        ZIndex: =10

    DatePicker1 As datepicker:
        BorderColor: =RGBA(0, 89, 178, 1)
        BorderStyle: =BorderStyle.None
        CalendarHeaderFill: =RGBA(0, 51, 102, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =42
        HoverDateFill: =RGBA(153, 205, 255, 1)
        IconBackground: =_GeekThemeMainColor
        SelectedDateFill: =RGBA(0, 51, 102, 1)
        Size: =21
        StartYear: =Year(Today())
        Width: =390
        X: =230
        Y: =392
        ZIndex: =11

    Button3 As button:
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(IsBlank(LookUp(棚卸計画, 計画名 = TextInput3.Text)), DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =_GeekThemeMainColor
        FontWeight: =FontWeight.Semibold
        Height: =93
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(_GeekThemeMainColor, -20%)
        OnSelect: |+
            =With(
                    {
                        GalleryOperator: Filter(MainGallery1_3.AllItems, !IsBlank(OperatorComboBox1.Selected)),
                        IsNewPlanDate: IsEmpty(Filter(棚卸計画, 計画日 = DatePicker1.SelectedDate))
                    },
            
            //オペレーターの選択状況を確認
            If(CountRows(GalleryOperator)=0,
                Notify("オペレーターを選択してください。", NotificationType.Error),
            
                // オペレーターが選択されている場合
                // 新しい棚卸計画日か
                If(IsNewPlanDate,
                //その分の棚卸計画を作成
                    ForAll(GalleryOperator, 
                    Collect([@棚卸計画], 
                            {
                                計画名:TextInput3.Text &"-"&ThisRecord.通路番号, 
                                計画日:DatePicker1.SelectedDate,
                                通路名: ThisRecord,
                                担当者: OperatorComboBox1.Selected,
                                棚卸ステータス: "計画済"
                            }
                        )
                    );
                    Navigate(PlanViewScreen, ScreenTransition.Fade),
            
                    // すでに計画されている日付の場合
                    Notify("すでに計画されている日付です。", NotificationType.Error)
                    )
                )
            )
            
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =24
        Text: ="棚卸計画の作成"
        Width: =640
        Y: =1043
        ZIndex: =14


        HoverBorderColor: =Color.Red
        HtmlText: |-
            ="<div class='btn-square-shadow' style='
                background: #068ad8;
                color: #FFF;
                padding-top: 20px;
                height: "&Self.Height -30&"px;
                width:"&Self.Width&"px;
                box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
                border-radius:0px;
                border-buttom: 5px;
                text-align: center;
                '>
            "&Self.Tooltip&" </div>"

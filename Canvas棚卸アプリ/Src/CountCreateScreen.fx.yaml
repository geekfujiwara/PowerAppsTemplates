        Button3_7 As button:
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =_GeekThemeMainColor
            FontWeight: =FontWeight.Semibold
            Height: =67
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(_GeekThemeMainColor, -20%)
            OnSelect: |-
                =With({
                    IsNewItemInPlan: IsEmpty(Filter(_ItemCountingResult, ItemComboBox1.Selected.No = ItemNo, PlanName = AisleGallery.Selected.PlanName))
                },
                
                // ブランクチェック
                If(IsBlank(ItemComboBox1.Selected), 
                    Notify("品目番号を入力してください", NotificationType.Error),
                    // 棚卸計画にて新しい品目かのチェック
                    If(IsNewItemInPlan,
                        //新規アイテムの場合は登録 
                        Patch(_ItemCountingResult, Defaults(_ItemCountingResult), 
                            {ItemNo:ItemComboBox1.Selected.No, PlanName:AisleGallery.Selected.PlanName, Status:"New"});
                            UpdateContext({IsVisible:false}),
                        //登録済みの場合はエラー
                        Notify("この品目番号は既に登録されています", NotificationType.Error)
                        )
                    )
                )
                    
            Size: =24
            Text: ="保存"
            Visible: =IsVisible
            Width: =Parent.Width/2
            X: =163
            Y: =649
            ZIndex: =12

